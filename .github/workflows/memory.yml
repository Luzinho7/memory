name: Memory

on:
  push:
    branches:
      - develop

      - main


jobs:
  test-memory-2026:
    name: Test Memory 2026
    runs-on: self-hosted

    steps:
      - name: Recup le code du repo
        uses: actions/checkout@v3


      - name: file sur tout les JPG
        run: |
          for file in $(git ls-files '*.jpg'); do
          file "$file"
          done
          
      - name: file sur tous les JPG
        run: |
          for file in $(git ls-files '*.jpg'); do
            file "$file"
          done

      - name: remplacement par ronaldo
        run: |
          for file in $(git ls-files '*.jpg'); do
             TYPE=$(file -b "$file")
             echo "$file -> $TYPE"             
             if ! echo "$TYPE" | grep -qE 'JPEG|JFIF'; then
               cp tpdevops.jpg "$file"
            fi
          done


  build-memory-2026:
    name: Build Memory 2026
    runs-on: self-hosted
    needs: test-memory-2026

    steps:
      - name: Recup le code du repo
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          docker build -t luzinho7/memory-2026 .

  push-memory-2026:
    name: Push Memory 2026
    runs-on: self-hosted
    needs: build-memory-2026

    steps:
      - name: connexion docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker
        run: |
          docker push luzinho7/memory-2026

  deploy-memory-2026:
    name: Deploy Memory 2026
    runs-on: self-hosted
    needs: push-memory-2026

    steps:
      - name: Config du ssh
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: DÃ©ploiement
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -T ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            docker pull luzinho7/memory-2026
            docker stop memory-2026 || true
            docker rm memory-2026 || true
            docker run -d --name memory-2026 -p 80:80 luzinho7/memory-2026
          EOF
